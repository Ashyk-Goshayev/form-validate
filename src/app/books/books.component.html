
<div class="main">
    <a routerLink='/cart'>{{cartLength | currency: 'USD'}}<i class="fas fa-cart-plus"></i></a>
    <div class="leftSide">
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="transactions">
              <!-- Item Column -->
              <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let transaction"> <img src="{{transaction.image}}" alt=""> </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
              </ng-container>
          
              <!-- Cost Column -->
              <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
                <td mat-footer-cell *matFooterCellDef> {{transactions.length}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
            </table>
          </div>
    </div>
    <mat-grid-list cols="5" rowHeight="1:1.4">
        <mat-grid-tile *ngFor="let tile of tiles | 
        slice: lowValue : highValue">
          <div  class="data" >
            <img src="{{tile.image}}" alt="no photo">
            <span  >{{tile.name}}</span>
            <h2>{{tile.price}}</h2>
            <button (click)=addToCart(tile) >Add Cart</button>
          </div>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-paginator [length]="tiles.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = getPaginatorData($event)">
    </mat-paginator>
</div>
