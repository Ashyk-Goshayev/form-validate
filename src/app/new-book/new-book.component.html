<div class="bookInfo">
  <i (click)="goBack()" class="fas fa-long-arrow-alt-left"></i>
  <div class="content">
    <div class="img">
      <img src="{{ book.image }}" alt="" />
    </div>
    <div class="info">
      <div class="name">
        <h2>{{ book.name }}</h2>
        <i>author</i>
      </div>
      <span>{{ str.about.length > 600 ? (str | slice: 0:600) + ".." : str }}</span>
      <button (click)="buy(book.price, book)">buy {{ book.price | currency: "USD" }}</button>
    </div>
  </div>
</div>
