<div *ngIf="this._mainService.switchEditPop">
  <app-pop-for-books></app-pop-for-books>
</div>
<div class="exit" (click)="exit()" *ngIf="this._mainService.switchEditPop">
  X
</div>
<div class="example-container mat-elevation-z7">
  <table mat-table class="tab" [dataSource]="booksDataSource">
    <!-- Item Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.id }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>image</th>
      <td mat-cell *matCellDef="let transaction">
        <img src="{{ transaction.image }}" alt="cfgfg" />
      </td>
      <td mat-footer-cell *matFooterCellDef>{{ transactions.length }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.name }}</td>
      <td mat-footer-cell *matFooterCellDef>Total Price</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let transaction">
        {{ transaction.price | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() | currency }}</td>
    </ng-container>
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let transaction; let i = index">
        <button (click)="remove(transaction)">Remove</button>
        <button (click)="editBook(transaction); $event.stopPropagation()">
          Edit
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
