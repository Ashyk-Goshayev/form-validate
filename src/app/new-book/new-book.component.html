<div class="bookInfo">
  <i (click)="goBack()" class="fas fa-long-arrow-alt-left"></i>
  <div class="content">
    <div class="img">
      <img src="{{ book.image }}" alt="" />
    </div>
    <div class="info">
      <div class="name">
        <h2>{{ book.name }}</h2>
        <i>author</i>
      </div>
      <ng-container *ngIf="book.about.length > 5; else elseTemplate">
        <span>{{ (book.about | slice: 0:3) + "..." }}</span>
      </ng-container>
      <ng-template #elseTemplate>
        {{ book.about }}
      </ng-template>

      <button (click)="buy(book.price, book)">buy {{ book.price | currency: "USD" }}</button>
    </div>
  </div>
</div>
