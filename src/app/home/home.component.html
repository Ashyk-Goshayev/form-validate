<div class="header">
    <div class="logo">
        <h1 routerLink='/'>My-Form</h1>
    </div>
    <div *ngIf="welcomePage(); else template" class="btns">
        <a routerLink='signIn' id="sign">Sign In</a>
        <a routerLink='register' id="reg" >Register</a>
    </div>
    <ng-template #template>
        <div class="head">
            <a class="user"><i class="far fa-user"></i>{{ this.localStore.currentUser }}</a>
            <a class="log" (click)='logOut()'>Log out</a>
        </div>
    </ng-template>
</div>
