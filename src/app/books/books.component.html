
<div class="main">
  <app-cart-aside></app-cart-aside>
  
    <form class="form-inline " mdbWavesEffect >
        <div class="md-form mt-0">
          <input class="form-control mr-sm-2 waves-light" type="text" placeholder="Search">
        </div>
      </form>
    
    
    <mat-grid-list cols="5" rowHeight="1:1.4">
        <mat-grid-tile *ngFor="let tile of tiles | 
        slice: lowValue : highValue">
          <div  class="data" (click)='navigate(tile)' >
            <img src="{{tile.image}}" alt="no photo">
            <span  >{{tile.name }}</span>
            <h2>{{tile.price | currency:'USD'}}</h2>
            <button (click)='addToCart(tile); $event.stopPropagation() '>Add Cart</button>
          </div>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-paginator [length]="tiles.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = getPaginatorData($event)">
    </mat-paginator>
</div>
