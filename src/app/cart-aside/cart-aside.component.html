<div class="leftSide">
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" (click)='getBook()'>
          <!-- Item Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> image </th>
            <td mat-cell *matCellDef="let transaction"> <img src="{{transaction.image}}" alt=""> </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>
      
          <!-- Cost Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
            <td mat-footer-cell *matFooterCellDef> {{ transactions.length }} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
      </div>
</div>
