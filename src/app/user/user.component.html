<div class="btns">
    <div class="userBtn">
        <div class="img">
            <i [ngStyle]="{'display': hasImage}" class="far fa-dizzy"></i>
            <img src="{{img}}" alt="">
        </div>
        <a class="user" (click)='showLog()'>{{ user }}</a>
    </div>
    
    <a class="log" (click)='logOut()' [ngStyle]="{'display': show}" >Log out</a>
    <a class="profile" routerLink='profile' [ngStyle]="{'display': show}" >Profile</a>
</div>
